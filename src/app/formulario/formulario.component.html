<form>
  <div>
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="contato.nome">
  </div>
  
  <br>

  <div>
    <label for="telefone">Telefone</label>
    <input type="text" id="telefone" name="telefone" [(ngModel)]="contato.telefone">
  </div>

  <br>

  <div>
    <label for="email">Email</label>
    <input type="text" id="email" name="email" [(ngModel)]="contato.email">
  </div>

  <button type="submit">Enviar</button>
</form>
